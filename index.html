<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="insertRecord()">
        <label for="name">Name:</label>
        <br>
        <input type="text" name="" id="name">
        <br><br>
        <label for="address">Address:</label>
        <br>
        <input type="text" name="" id="address">
        <br><br>
        <label for="education">Education:</label>
        <select name="" id="education">
            <option id="education" value="matric">Matric</option>
            <option id="education" value="inter">Inter</option>
            <option id="education" value="graduation">Graduation</option>
        </select>
        <br><br>
        <label for="profession">Profession:</label>
        <select name="" id="profession">
            <option id="profession" value="teacher">Teacher</option>
            <option id="profession" value="businessman">Businessman</option>
            <option id="profession" value="doctor">Doctor</option>
        </select>
        <br><br><br>
        <label for="gender">Gender:</label>
        <br><br>
        <label for="male">Male:</label>
        <input type="radio" name="Gender" value="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="Gender" value="female" id="female">
        <input type="submit" value="Submit">
    </form>
    <br><br><br>
    <a href="records.html" target="_blank"> CLICK TO SEE RECORDS</a>
    <h1 style="color: red;">
        OPEN CONSOLE FOR RESULT OF REST OF THE ASSIGNMENT
    </h1>
    <script src="script.js"></script>
</body>

</html>
